<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California | Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Pacifico&display=swap" rel="stylesheet">
</head>


<body>
    <header role='banner'>
        <div class='myFlexBox'>
            <div class='imgBox'>
                <img src='https://cdn3.vectorstock.com/i/1000x1000/39/92/california-modern-calligraphy-hand-lettering-for-vector-18313992.jpg'
                    alt='California typography' class='logo'>
            </div>
            <div class='score-question'>
                <ul>
                    <li>Question <span class='questionNum'>0</span>/5</li>
                    <li>Score <span class='scoreNum'>0</span>/5</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- START VIEW W/FORM QUIZ DIV TO MANIPULATE -->

    <main role='main'>
        <section class='start-view'>
            <div class='quizDiv'>
                <h2>Welcome to California!</h2><br>
                <img src='https://media3.giphy.com/media/fnZxCMluEBUkDjtifr/giphy.gif?cid=790b76115d053e0f674d59456b5aacf4&rid=giphy.gif' alt='California Giphy'><br><br>
                <button class='js-start-button'>Start Quiz</button>
            </div>
            <div class='quizForm'></div>
        </section>

    </main>
</body>

</html>
