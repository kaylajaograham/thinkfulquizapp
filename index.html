<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>California | Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</head>


<body>
    <header role='banner'>
        <img src='https://png2.kisspng.com/sh/bd7f4ef2d67f71d840537e1e0a1b6cb0/L0KzQYm3V8A1N6h8jJH0aYP2gLBuTgR6eJDsitN5aImwc7LzifZwep9ueZ91b3fyPbXohv9vfF5rh9D9LUXlQ7TsU8JlamQ6SNMALkK2RIm7U8gxOWY4SKk6Nkm6Q4i6VMUveJ9s/kisspng-typography-california-logo-dafont-font-5b3ce32db350a5.2348438015307169737345.png'
            alt='California typography' class='logo'>
        <div class='counter'>
            <ul>
                <li>Question <span class='questionNum'>0</span>/5</li>
                <li>Score <span class='scoreNum'>0</span>/5</li>
            </ul>
        </div>
    </header>

    <!-- START VIEW W/FORM QUIZ DIV TO MANIPULATE -->

    <main role='main'>
        <section class='start-view'>
            <div class='quizDiv'>
                <button class='js-start-button'>Start Quiz</button>
            </div>
            <div class='quizForm'></div>
        </section>

    </main>
</body>

</html>
