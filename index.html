<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>California | Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<!-- Requirements 
DONE The starting screen should have a button that users can click to start the quiz.
-- Users should be prompted through a series of at least 5 multiple choice questions that they can answer.
Users should be asked questions 1 after the other.
Users should only be prompted with 1 question at a time.
-- Users should not be able to skip questions.
-- Users should also be able to see which question they're on (for instance, "7 out of 10") and their current score ("5 correct, 2 incorrect").
-- Upon submitting an answer, users should:
receive textual feedback about their answer. If they were incorrect, they should be told the correct answer.
be moved onto the next question (or interact with an element to move on).
-- Users should be shown their overall score at the end of the quiz. In other words, how many questions they got right out of the total questions asked.
-- Users should be able to start a new quiz.
-->

<body>
    <header role='banner' class='header'>
        <img src='https://i.pinimg.com/originals/1d/d8/ae/1dd8aea628897f658cc9bf5e9b9e44e5.jpg' alt='California logo with a bear and sunset background' class='logo'>
        <nav class='navbar'>
            <ul>
                <li>Question <span class='questionNum'>0</span>/10</li>
                <li>Score <span class='scoreNum'>0</span>/10</li>
            </ul>
        </nav>
    </header>

    <main role='main'>
        <h1>Are you a California Expert?</h1>
        <button type='button' class='js-start-button'>Find out!</button>

        <div class='question'>I'll place questions here.</div>
        <div class='questionForm'>I'll place multiple choice answers here.</div>




    </main>
    <script src="script.js"></script>
</body>

</html>
